<div class="container">
  <div class="step-container">
    <div class="step">
      <div class="step-circle">1</div>
      <div class="step-details">
        <p class="step-number">Step 1</p>
        <p class="step-title">Your Info</p>
      </div>
    </div>
  
    <div class="step">
      <div class="step-circle">2</div>
      <div class="step-details">
        <p class="step-number">Step 2</p>
        <p class="step-title">Select Plan</p>
      </div>
    </div>
  
    <div class="step">
      <div class="step-circle">3</div>
      <div class="step-details">
        <p class="step-number">Step 3</p>
        <p class="step-title">Add-ons</p>
      </div>
    </div>
  
    <div class="step">
      <div class="step-circle">4</div>
      <div class="step-details">
        <p class="step-number">Step 4</p>
        <p class="step-title">Summary</p>
      </div>
    </div>
  </div>
  
  <div class="form-container">
    <h1 class="form-description-title">Personal info</h1>
    <p class="form-description">Please provide your name, email address, and phone number.</p>
    <form class="form">
        <label for="name">Name</label>
        <input type="text"  id="name" placeholder="e.g. Stephen King" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. stephenking@lorem.com" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +1 234 567 890" required>
    </form>

</div>
<footer>
<button class="back-button">Go Back</button>
  <button class="next-button" type="submit">Next Step</button>
</footer>

</div>
